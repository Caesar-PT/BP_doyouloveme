<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Do you love me</h2>
    <br>
    <input type="button" value="yes" onclick="yes1()">
    <input type="button" value="no" id="no" onmouseover="no1()" style="position: absolute">
    <script>
        function yes1() {
            alert('I love you too');
        }
        function no1() {
            let topvalue = Math.floor(Math.random()*window.innerHeight);
            let leftvalue = Math.floor(Math.random()*window.innerWidth);
            document.getElementById('no').style.top = topvalue + "px" ;
            document.getElementById('no').style.left = leftvalue + "px" ;
        }
    </script>
</body>
</html>
